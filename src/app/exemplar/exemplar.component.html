<div class="container">
  <h3>ID do Livro: {{ id }}</h3>
  <h2>Controle de Exemplares - Livro</h2>
  <label for="quantidade">Quantos exemplares deseja adicionar:</label>
  <input
    type="number"
    [(ngModel)]="quantidade"
    name="quantidade"
    id="quantidade"
  />
  <button type="button" (click)="adicionar()">Adicionar</button>
  <button type="button" (click)="remover()">Remover</button>

  <button type="button" [routerLink]="['/']">Voltar para Livros</button>
</div>
