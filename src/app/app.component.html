<div class="container">
  <form>
    <div>
      <label>Id</label>
      <input type="text" disabled [(ngModel)]="id" name="id" />
    </div>

    <div>
      <label>Título</label>
      <input type="text" [(ngModel)]="titulo" name="titulo" />
    </div>

    <div>
      <label>Autor</label>
      <input type="text" [(ngModel)]="autor" name="autor" />
    </div>

    <div>
      <label>Ano de Publicação</label>
      <input type="text" [(ngModel)]="ano_publicacao" name="ano_publicacao" />
    </div>
    <button (click)="cadastrarNovoLivro()">Adicionar</button>
  </form>

  <table class="mat-elevation-z8">
    <thead>
      <th>Id</th>
      <th>Título</th>
      <th>Autor</th>
      <th>Ano Publicação</th>
      <th>Disponibilidade</th>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros$ | async">
        <td>{{ livro.id }}</td>
        <td>{{ livro.titulo }}</td>
        <td>{{ livro.autor }}</td>
        <td>{{ livro.ano_publicacao }}</td>
        <td>{{ livro.ativo }}</td>
        <td><span (click)="preencherCampos(livro)"> alterar </span></td>
      </tr>
    </tbody>
  </table>
</div>
