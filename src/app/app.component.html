<div>
  <label for="titulo">Título:</label>
  <input type="text" id="titulo" [(ngModel)]="titulo" required />

  <label for="autor">Autor:</label>
  <input type="text" id="autor" [(ngModel)]="autor" required />

  <label for="ano">Ano de Publicação:</label>
  <input type="number" id="ano" [(ngModel)]="ano_publicacao" required />

  <!-- <button (click)="adicionarLivro()">Adicionar Livro</button> -->
</div>

<table class="mat-elevation-z8">
  <thead>
    <th>Título</th>
    <th>Autor</th>
    <th>Ano Publicação</th>
    <th>Disponibilidade</th>
  </thead>
  <tbody>
    <tr *ngFor="let livro of livros$ | async">
      <td>{{ livro.titulo }}</td>
      <td>{{ livro.autor }}</td>
      <td>{{ livro.ano_publicacao }}</td>
      <td>{{ livro.ativo }}</td>
    </tr>
  </tbody>
</table>
